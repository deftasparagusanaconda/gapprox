<!DOCTYPE html>
<html>
<head>
  <title>Smooth modifiable waveform</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #0f0;
      font-family: 'Courier New',  monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .graph-box {
      width: 800px;
      height: 400px;
      background-color: #000;
      border: 2px dashed #fff;
      box-shadow: 0 0 20px #0f0;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .x-axis, .y-axis {
      position: absolute;
      background-color: #fff;
      z-index: 3;
    }

    .x-axis {
      height: 1px;
      width: 100%;
      top: 50%;
    }

    .y-axis {
      width: 1px;
      height: 100%;
      left: 50%;
    }
  </style>
</head>
<body>

<div class="graph-box">
<canvas id="gridCanvas" width="800" height="400" style="z-index: 1;"></canvas>
  <canvas id="waveCanvas" width="800" height="400" style="z-index: 2;"></canvas>
  <div class="x-axis"></div>
  <div class="y-axis"></div>
</div>

<script>
  const gridCanvas = document.getElementById('gridCanvas');
  const gridCtx = gridCanvas.getContext('2d');

  const canvas = document.getElementById('waveCanvas');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;
  const xAxisY = height / 2;
  const waveform = new Array(width).fill(xAxisY);

  let isDrawing = false;
  let lastX = null;
  let lastY = null;

  function drawGrid() {
    const spacing = 40;
    gridCtx.clearRect(0, 0, width, height);
    gridCtx.strokeStyle = '#222';
    gridCtx.lineWidth = 1;

    for (let x = 0; x <= width; x += spacing) {
      gridCtx.beginPath();
      gridCtx.moveTo(x, 0);
      gridCtx.lineTo(x, height);
      gridCtx.stroke();
    }

    for (let y = 0; y <= height; y += spacing) {
      gridCtx.beginPath();
      gridCtx.moveTo(0, y);
      gridCtx.lineTo(width, y);
      gridCtx.stroke();
    }
  }

  function drawWave() {
    ctx.clearRect(0, 0, width, height);
    ctx.beginPath();
    ctx.moveTo(0, waveform[0]);
    for (let x = 1; x < width; x++) {
      ctx.lineTo(x, waveform[x]);
    }
    ctx.strokeStyle = 'lime';
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  function interpolateWave(x1, y1, x2, y2) {
    const dx = Math.abs(x2 - x1);
    if (dx === 0) return;
    const step = (y2 - y1) / dx;
    const dir = x2 > x1 ? 1 : -1;
    for (let i = 0; i <= dx; i++) {
      const x = x1 + i * dir;
      if (x >= 0 && x < width) {
        let y = y1 + i * step;
        y = Math.min(y, xAxisY); // restrict to above x-axis only
        waveform[x] = y;
      }
    }
  }

  function updateWave(e) {
    const rect = canvas.getBoundingClientRect();
    const x = Math.floor(e.clientX - rect.left);
    let y = e.clientY - rect.top;

    y = Math.min(y, xAxisY);
    y = Math.max(0, y);

    if (lastX !== null && lastY !== null) {
      interpolateWave(lastX, lastY, x, y);
    } else {
      waveform[x] = y;
    }

    lastX = x;
    lastY = y;

    drawWave();
  }

  canvas.addEventListener("touchdown", (e) => {
    isDrawing = true;
    lastX = null;
    lastY = null;
    updateWave(e);
  });

  canvas.addEventListener("touchmove", (e) => {
    if (isDrawing!=NULL) {
        if  
      updateWave(e);
    }
  });

  canvas.addEventListener("mouseup", () => {
    isDrawing = false;
    lastX = null;
    lastY = null;
  });

  canvas.addEventListener("mouseleave", () => {
    isDrawing = false;
    lastX = null;
    lastY = null;
  });

  drawGrid();
  drawWave();
</script>

</body>
</html>
